<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cal</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            background-color: darkgrey;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
    function createCalendar(elem, year, months) {
        let month = months - 1;
        let date = new Date(year, month);
        let table = '<table>' +
            '<tr>' +
                '<th>пн</th>' +
                '<th>вт</th>' +
                '<th>ср</th>' +
                '<th>чт</th>' +
                '<th>пт</th>' +
                '<th>сб</th>' +
                '<th>вс</th>' +
            '</tr><tr>';
        for (let i = 0; i < Day(date); i++) {
            table += '<td></td>';
        }
        while (date.getMonth() == month) {
            table += '<td>' + date.getDate() + '</td>';
            if (Day(date) % 7 == 6) {
                table += '</tr><tr>';
            }
            date.setDate(date.getDate() + 1);
        }
        if (Day(date) != 0) {
            for (let i = getDay(date); i < 7; i++) {
                table += '<td></td>';
            }
        }
        table += '</tr></table>';
        elem.innerHTML = table;
    }
    function Day(date) {
        let day = date.getDay();
        if (day == 0) day = 7;
        return day - 1;
    }
    createCalendar(calendar, 2012, 9);
    </script>
</body>
</html>
