<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list3</title>
</head>
<body>
<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>
            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    let list = document.getElementsByTagName('li');
    for (let li of list) {
        let lisCount = li.getElementsByTagName('li').length;
        if (!lisCount) continue;
        li.firstChild.data += ' (' + lisCount + ')';
    }
    </script>
</body>
</html>
