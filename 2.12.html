<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.12</title>
</head>
<body>
    <script>
       for (let i = 2; i <= 10; i += 2){
            alert(i);
        }
        let i = 0;
        while(i < 3){
            alert(`number ${i}!`);
            i++;
        }
        let number;
        do {
            number = prompt("Введите число больше 100","");
        }while(number < 100 || event.code === "Esc");
        let n = 10;
        for (let i = 2; i < n; i++){
          for (let j = 2; j < i; j++){
              if (i % j === 0)
              continue;
              alert(i);
          }
        }
    </script>
</body>
</html>
